<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Document</title>
</head>
<body>

    <h1 class="text-center py-5"> <span class=""></span>Bookmarker</h1>

    <div class="bookmarker-body ">
        <div class="container py-4">
            <h2 style="color: green;" class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

            <div class="mb-3">
                <label class="py-3" for="bookmarkName" style="font-weight: 700;"> <i class="fa-solid fa-book-bookmark"></i> Email address</label>
                <input type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name" >
            </div>

            <div class="mb-3">
                <label class="py-3" for="websiteURL" style="font-weight: 700;"> <i class="fa-solid fa-link"></i> Site URL</label>
                <input type="text" class="form-control" id="websiteURL" placeholder="Website URL">
            </div>
            <div class="text-center py-3">
            <button type="button" class="btn px-5 btn-danger" id="submitBtn">Submit</button>
            </div>  
        </div>
    </div>

    <div class="container">
    <table class="table mt-4 text-center bg-light">
        <thead>
          <th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </thead>
        <tbody id="tableContent">
            
        </tbody>
    </table>
    </div>





    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
